<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    // 3. write a javascript program to use class and object print multiplication table of any number using do while loop.

        class MultiplicationTable {
            constructor(number){
                this.number = number
            }

            printTable(){
                let i=1;
                do{
                    console.log(`${this.number} * ${i} = ${this.number * i}`);
                    i++;
                }
                while(i<=10);
            }
        }

        let Table = new MultiplicationTable(2);
        Table.printTable();
    </script>
</body>
</html>
